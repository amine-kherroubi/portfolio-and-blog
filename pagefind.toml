# Pagefind Configuration
# Configures how Pagefind indexes your static site content.

# Site directory (where built HTML files are located)
site = "dist"

# Output subdirectory (where Pagefind assets will be placed, relative to site)
output_subdir = "pagefind"

# Glob patterns for files to include in indexing
glob = "**/*.html"

# Exclude specific paths from indexing
exclude_selectors = [
    "nav",
    "header[role='banner']",
    "footer[role='contentinfo']",
    ".no-search",
    "[data-pagefind-ignore]",
    ".skip-link",
    "script",
    "style",
    ".sr-only:not([data-pagefind-meta])"
]

# Force language (optional, auto-detected by default)
force_language = "en"

# Keep index URL in results
keep_index_url = false

# Verbose output during build
verbose = true